{% extends "base.html" %}

{% block title %}Login - Zero-to-One Virtual Software Inc.{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-effect p-8 rounded-lg">
        <div class="text-center mb-8">
            <i class="fas fa-sign-in-alt text-4xl text-yellow-400 mb-4"></i>
            <h1 class="text-2xl font-bold">Welcome Back</h1>
            <p class="text-sm opacity-75 mt-2">Login to your virtual company</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-400 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-400 focus:outline-none">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="remember" class="w-4 h-4 text-yellow-400 bg-gray-800 border-gray-600 rounded focus:ring-yellow-400">
                    <span class="ml-2 text-sm">Remember me</span>
                </label>
                <a href="#" class="text-sm text-yellow-400 hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 py-3 rounded-lg font-bold transition-colors">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm opacity-75">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-yellow-400 hover:underline">Register here</a>
            </p>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-gray-800 rounded-lg">
            <h3 class="text-sm font-bold mb-2 text-center">Demo Account</h3>
            <div class="text-xs space-y-1">
                <p><strong>Username:</strong> demo</p>
                <p><strong>Password:</strong> demo123</p>
            </div>
            <button onclick="document.getElementById('username').value='demo'; document.getElementById('password').value='demo123';" 
                    class="w-full mt-3 bg-blue-600 hover:bg-blue-700 py-2 rounded text-sm transition-colors">
                Use Demo Account
            </button>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    try {
        const response = await fetch('{{ url_for("login") }}', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            showNotification('Login successful! Redirecting to dashboard...', 'success');
            setTimeout(() => {
                window.location.href = result.redirect;
            }, 1500);
        } else {
            showNotification(result.error, 'error');
        }
    } catch (error) {
        showNotification('Login failed. Please try again.', 'error');
    }
});
</script>
{% endblock %}
