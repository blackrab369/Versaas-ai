{% extends "base.html" %}

{% block title %}Register - Zero-to-One Virtual Software Inc.{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-effect p-8 rounded-lg">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-4xl text-yellow-400 mb-4"></i>
            <h1 class="text-2xl font-bold">Create Your Account</h1>
            <p class="text-sm opacity-75 mt-2">Start your free 1-hour trial</p>
        </div>

        <form id="registerForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-400 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-400 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-400 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-400 focus:outline-none">
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" id="terms" name="terms" required
                       class="w-4 h-4 text-yellow-400 bg-gray-800 border-gray-600 rounded focus:ring-yellow-400">
                <label for="terms" class="text-sm">
                    I agree to the <a href="#" class="text-yellow-400 hover:underline">Terms of Service</a> and 
                    <a href="#" class="text-yellow-400 hover:underline">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 py-3 rounded-lg font-bold transition-colors">
                <i class="fas fa-rocket mr-2"></i>Start Free Trial
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm opacity-75">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-yellow-400 hover:underline">Login here</a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    // Validate passwords match
    if (formData.get('password') !== formData.get('confirm_password')) {
        showNotification('Passwords do not match', 'error');
        return;
    }
    
    try {
        const response = await fetch('{{ url_for("register") }}', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            showNotification('Account created successfully! Welcome to ZTO Inc.', 'success');
            setTimeout(() => {
                window.location.href = result.redirect;
            }, 2000);
        } else {
            showNotification(result.error, 'error');
        }
    } catch (error) {
        showNotification('Registration failed. Please try again.', 'error');
    }
});
</script>
{% endblock %}
